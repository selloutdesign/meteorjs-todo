<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>
        {{> loginButtons}}

        {{#if currentUser}}
        <p>Incomplete Tasks: {{incompleteCount}} </p>
        
        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
        {{/if}}
    </div>
</body>
